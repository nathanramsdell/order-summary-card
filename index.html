<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>

   
  <body>
    <div class="popup">
      <div class="popup-graphic">
        <img src="images/illustration-hero.svg" alt="Hero music background">
      </div>
      <div class="popup-content">
        <div class="popup-summary">
          <h1 class="header title">Order Summary</h1>
          <p class="body-text">You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
        </div>
        <div class="popup-pricing">
          <div class="pricing-badge">
            <img src="images/icon-music.svg" alt="Music icon">
          </div>
          <div class="prices">
            <h5 class="header">Annual plan</h5>
            <p class="body-text">$59.99/year</p>
          </div>
          <div class="price-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="popup-btn-container">
          <div class="proceed-to-payment-btn">
            <a href="#" class="blue-btn">Proceed to Payment</a>
          </div>
          <div class="cancel-order-btn">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
  
    </div>
    
    
  </body>
</html>
